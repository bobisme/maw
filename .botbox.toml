# Botbox project configuration
# See: https://github.com/anthropics/botbox

version = "1.0.13"
push_main = true

[project]
name = "maw"
type = ["cli"]
languages = []
default_agent = "maw-dev"
channel = "maw"
install_command = "maw exec default -- just install"

# Companion tools to enable
[tools]
beads = true
maw = true
crit = true
botbus = true
botty = true

# Code review configuration
[review]
enabled = false
reviewers = []

# [agents.dev]
# model = "opus"
# max_loops = 20
# pause = 2
# timeout = 900

[agents.dev.missions]
enabled = true
max_workers = 4
max_children = 12
checkpoint_interval_sec = 30

[agents.dev.multi_lead]
enabled = true
max_leads = 3
merge_timeout_sec = 120


